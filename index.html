<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cifrado de Céssar</title>
</head>
<body>
    <main>
        <h2 class="title">Cifrado y Descifrado de César</h2>
        <div class="container">
            <div  class="container-fluid">
                <h3 class="subtitle">Cifrado</h3>
                <h4 class="tag">Texto llano:</h4>
                <textarea name="plain_text" id="" cols="30" rows="7" placeholder="Texto a cifrar" size="100"></textarea>
                <div class="form-group">
                    <label for="sifht_encrypt">Corrimientos: </label>
                    <input type="number" class="form-control" id="sifht_encrypt" max="256" min="0">
                    <button class="btn" id="encrypt">Cifrar</button>
                </div>
                <h4 class="tag">Texto cifrado</h4>
                <textarea name="plain_text" id="" cols="30" rows="7" readonly></textarea>
            </div>
            <div  class="container-fluid">
                <h3 class="subtitle">Descifrado</h3>
                <h4 class="tag">Texto cifrado:</h4>
                <textarea name="plain_text" id="" cols="30" rows="7" placeholder="Texto a descifrar" size="100"></textarea>
                <div class="form-group">
                    <label for="sifht_decrypt">Corrimientos: </label>
                    <input type="number" class="form-control" id="sifht_decrypt" max="256" min="0">
                    <button class="btn" id="decrypt">Descifrar</button>
                </div>
                <h4 class="tag">Texto descifrado</h4>
                <textarea name="plain_text" id="" cols="30" rows="7" readonly></textarea>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <p>Práctica 01 - Seguridad de redes - Criptografía</p>
            <p>Todos los derechos reservados a <span class="author">David Tlahuapa Coraza</span>.</p>
            <p>Otoño 2021</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
